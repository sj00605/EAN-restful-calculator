
<!DOCTYPE>
<html>
<script   src="//code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<script src= "//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<style>
select {display: block;}
input {border-bottom-color: black !important;}
</style>
<script src= "app/calculator.js"></script>

<div class = "container">
	<div class="card-panel teal lighten-2" ng-app="CalculatorApp" ng-controller="CalculatorController">
		<h2 class="header">Arithmetic.io</h2>
		<div class="row">
			<div class="col l8 offset-l2">
			<h5>Please enter two numbers with up to two decimal places.</h5>
				<form ng-submit="sendPost()">
					<div class = "row">
					<div class="col l6">
					<p><input type="number" step=".01" ng-model="a" ng-model-options="{updateOn: 'blur change'}" ng-minlength="1" required></p>
									<select id="operator" ng-model="op">
								<option value="">-- please choose an arithmetic operator --</option>

					<option ng-repeat="operator in chooseOperator" value="{{operator.name}}">{{operator.name}}</option>
	 
				</select>
					<p><button class="waves-effect waves-light btn orange darken-3" type="submit">Calculate</button></p>
					</div>
					<div class="col l6">
					<p><input type="number" step=".01" ng-model="b" ng-model-options="{updateOn: 'blur change'}" ng-minlength="1" required></p>
					</div>
					</div>
				</form>
				<p>{{result}}</p>
				<p>{{result2}}</p>
			</div>
		</div>
	</div>
</html>
